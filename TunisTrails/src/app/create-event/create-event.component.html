<form>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" id="title" class="form-control" formControlName="title" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" class="form-control" formControlName="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="startDate">Start Date:</label>
    <input type="datetime-local" id="startDate" class="form-control" formControlName="startDate" required>
  </div>
  <div class="form-group">
    <label for="endDate">End Date:</label>
    <input type="datetime-local" id="endDate" class="form-control" formControlName="endDate" required>
  </div>
  <div class="form-group">
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" class="form-control" formControlName="latitude" required>
  </div>
  <div class="form-group">
    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" class="form-control" formControlName="longitude" required>
  </div>
  <div class="form-group">
    <label for="maxParticipants">Max Participants:</label>
    <input type="number" id="maxParticipants" class="form-control" formControlName="maxParticipants" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
